<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>驻住转专 砖 住 </title>
  <style>
    body {
      background: #f0f8ff;
      text-align: center;
      font-family: Arial;
      margin: 0;
      padding: 0;
      touch-action: none; /* 注转 pinch/double-tap */
      -webkit-user-select: none;
      user-select: none;
    }

    .keyboard {
      display: inline-flex;
      justify-content: center;
      margin-top: 35px;
      padding: 10px;
      background-color: #fff;
      border: 4px solid #000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      touch-action: none; /* 注转 pinch/double-tap */
    }

    .key-wrapper {
      position: relative;
    }

    .key {
      width: 80px;
      height: 300px;
      background: white;
      border: 1px solid #ccc;
      margin: 0 1px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background-color 0.1s;
      cursor: pointer;
      position: relative;
      z-index: 1;
      touch-action: none; /* 注转 pinch/double-tap */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    .key img {
      width: 82px;
      height: 130px;
      position: absolute;
      bottom: 7px;
      left: 1px;
      pointer-events: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    .key.black {
      width: 50px;
      height: 160px;
      background: black;
      position: absolute;
      top: 0;
      left: 55px;
      border: 1px solid #333;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      z-index: 2;
      cursor: pointer;
    }

    .key.black:active {
      background-color: #444;
    }

    /*  爪 */
    .key.active {
      transform: scale(0.98);
      background-color: #CCC;
    }
  </style>
</head>
<body>

  <!--  -->
  <img src="thelogo.png" alt=" 住" 
       style="width: 220px; max-width: 100%; height: auto; margin: 0 auto; display: block; -webkit-user-select:none; user-select:none; -webkit-touch-callout:none; pointer-events:none;">

  <!-- 拽 -->
  <div class="keyboard">
    <div class="key-wrapper">
      <div class="key" data-note="c3"><img src=".png" alt=""></div>
      <div class="key black" data-note="cd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="d3"><img src="专.png" alt=""></div>
      <div class="key black" data-note="dd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="e3"><img src=".png" alt=""></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="f3"><img src="驻.png" alt=""></div>
      <div class="key black" data-note="fd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="g3"><img src="住.png" alt=""></div>
      <div class="key black" data-note="gd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="a3"><img src=".png" alt=""></div>
      <div class="key black" data-note="ad3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="b3"><img src="住.png" alt=""></div>
    </div>

    <!-- 拽 专注转 -->
    <div class="key-wrapper">
      <div class="key" data-note="c4"><img src=".png" alt=""></div>
      <div class="key black" data-note="cd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="d4"><img src="专.png" alt=""></div>
      <div class="key black" data-note="dd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="e4"><img src=".png" alt=""></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="f4"><img src="驻.png" alt=""></div>
      <div class="key black" data-note="fd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="g4"><img src="住.png" alt=""></div>
      <div class="key black" data-note="gd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="a4"><img src=".png" alt=""></div>
      <div class="key black" data-note="ad4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="b4"><img src="住.png" alt=""></div>
    </div>
  </div>

  <!-- 住拽专驻 -->
  <script>
    let audioCtx;

    function initAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playSound(note) {
      initAudioContext();
      const url = `sounds/${note}.wav`;
      fetch(url)
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => audioCtx.decodeAudioData(arrayBuffer))
        .then(audioBuffer => {
          const source = audioCtx.createBufferSource();
          source.buffer = audioBuffer;
          source.connect(audioCtx.destination);
          source.start(0);
        })
        .catch(err => console.error("砖 注转 爪:", err));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const keys = document.querySelectorAll(".key, .key.black");

      keys.forEach(key => {
        const note = key.getAttribute("data-note");
        if (!note) return;

        const handler = (e) => {
          e.preventDefault();
          playSound(note);

          //  爪
          key.classList.add('active');
          setTimeout(() => {
            key.classList.remove('active');
          }, 150);
        };

        key.addEventListener("pointerdown", handler);
      });
    });

    window.addEventListener("pointerdown", initAudioContext, { once: true });

    // 注转 double-tap zoom 
    document.addEventListener("touchstart", function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    let lastTouch = 0;
    document.addEventListener("touchend", function (e) {
      const now = new Date().getTime();
      if (now - lastTouch <= 300) {
        e.preventDefault();
      }
      lastTouch = now;
    });

    // 注转 pinch-zoom (爪注转)
    document.addEventListener("gesturestart", function (e) {
      e.preventDefault();
    });
    document.addEventListener("gesturechange", function (e) {
      e.preventDefault();
    });
    document.addEventListener("gestureend", function (e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
