<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <!--    (pinch + double-tap) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>驻住转专 砖 住 </title>
  <style>
    body {
      background: #f0f8ff;
      text-align: center;
      font-family: Arial;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    .keyboard {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding: 5px;
      background-color: #fff;
      border: 4px solid #000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 95%;
       max-height: 40vh;
      max-width: 100vw;
    }

    .key-wrapper {
      position: relative;
      flex: 1;
    }

    .key {
      width: 100%;
      aspect-ratio: 80/300;
      background: white;
      border: 1px solid #ccc;
      margin: 0 1px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s, background-color 0.1s;
      cursor: pointer;
      position: relative;
      z-index: 1;
      touch-action: none;
      user-select: none;

    }

    .key img {
      width: 100%;
      height: auto;
      position: absolute;
      bottom: 7px;
      left: 0;
      pointer-events: none;
    }

    .key.black {
      position: absolute;
      top: 0;
      left: 65%;
      width: 60%;
      aspect-ratio: 50/160;
      background: black;
      border: 1px solid #333;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .key.black:active {
      background-color: #CCC;
      z-index: 2
    }

    .key.active {
      transform: scale(0.98);
      background-color: #CCC;
      z-index: 1
    }
  </style>
</head>
<body>

  <!--  -->
  <img src="thelogo.png" alt=" 住" 
       style="width: 90px; max-width: 50%; height: auto; margin: 0 auto; display: block; -webkit-user-select:none; user-select:none; -webkit-touch-callout:none; pointer-events:none;">

  <!-- 拽 -->
  <div class="keyboard">
    <div class="key-wrapper">
      <div class="key" data-note="c3"><img src=".png" alt=""></div>
      <div class="key black" data-note="cd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="d3"><img src="专.png" alt=""></div>
      <div class="key black" data-note="dd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="e3"><img src=".png" alt=""></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="f3"><img src="驻.png" alt=""></div>
      <div class="key black" data-note="fd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="g3"><img src="住.png" alt=""></div>
      <div class="key black" data-note="gd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="a3"><img src=".png" alt=""></div>
      <div class="key black" data-note="ad3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="b3"><img src="住.png" alt=""></div>
    </div>

    <!-- 拽 专注转 -->
    <div class="key-wrapper">
      <div class="key" data-note="c4"><img src=".png" alt=""></div>
      <div class="key black" data-note="cd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="d4"><img src="专.png" alt=""></div>
      <div class="key black" data-note="dd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="e4"><img src=".png" alt=""></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="f4"><img src="驻.png" alt=""></div>
      <div class="key black" data-note="fd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="g4"><img src="住.png" alt=""></div>
      <div class="key black" data-note="gd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="a4"><img src=".png" alt=""></div>
      <div class="key black" data-note="ad4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="b4"><img src="住.png" alt=""></div>
    </div>
  </div>

  <!-- 住拽专驻 -->
  <script>
    let audioCtx;

    function initAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playSound(note) {
      initAudioContext();
      const url = `sounds/${note}.wav`;
      fetch(url)
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => audioCtx.decodeAudioData(arrayBuffer))
        .then(audioBuffer => {
          const source = audioCtx.createBufferSource();
          source.buffer = audioBuffer;
          source.connect(audioCtx.destination);
          source.start(0);
        })
        .catch(err => console.error("砖 注转 爪:", err));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const keys = document.querySelectorAll(".key, .key.black");

      keys.forEach(key => {
        const note = key.getAttribute("data-note");
        if (!note) return;

        const handler = (e) => {
          e.preventDefault();
          playSound(note);

          key.classList.add('active');
          setTimeout(() => {
            key.classList.remove('active');
          }, 150);
        };

        key.addEventListener("pointerdown", handler);
      });
    });

    window.addEventListener("pointerdown", initAudioContext, { once: true });

    // ---   拽砖 驻 ---
    let lastTouch = 0;
    document.addEventListener("touchstart", function (e) {
      const now = Date.now();
      if (now - lastTouch <= 300) {
        e.preventDefault(); // 注 double-tap zoom
      }
      lastTouch = now;
    }, { passive: false });

    // ---  专爪祝 注 专专 ---
    let lastKey = null;

    function getKeyFromPoint(x, y) {
      const elem = document.elementFromPoint(x, y);
      if (elem && (elem.classList.contains("key") || elem.classList.contains("black"))) {
        return elem;
      }
      return null;
    }

    // 专专 注 注专 / 注
    document.addEventListener("pointermove", (e) => {
      if (e.buttons === 0) return;
      const key = getKeyFromPoint(e.clientX, e.clientY);
      if (key && key !== lastKey) {
        const note = key.getAttribute("data-note");
        if (note) {
          playSound(note);
          key.classList.add("active");
          setTimeout(() => key.classList.remove("active"), 150);
        }
        lastKey = key;
      }
    });
    document.addEventListener("pointerup", () => { lastKey = null; });

    // 专专 注 爪注 ()
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      const key = getKeyFromPoint(touch.clientX, touch.clientY);
      if (key && key !== lastKey) {
        const note = key.getAttribute("data-note");
        if (note) {
          playSound(note);
          key.classList.add("active");
          setTimeout(() => key.classList.remove("active"), 150);
        }
        lastKey = key;
      }
    }, { passive: false });

    document.addEventListener("touchend", () => {
      lastKey = null;
    });
  </script>

</body>
</html>
