<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הפסנתר של סול 🎹</title>
  <style>
    body {
      background: #f0f8ff;
      text-align: center;
      font-family: Arial;
      margin: 0;
      padding: 0;
      touch-action: manipulation; /* מניעת pinch/double-tap */
      -webkit-user-select: none;
      user-select: none;
    }

   .keyboard {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  padding: 5px;
  background-color: #fff;
  border: 4px solid #000;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 95%;       /* המקלדת תמיד נכנסת למסך */
  max-width: 100vw;  /* לא חורגת */
}

.key-wrapper {
  position: relative;
  flex: 1;           /* כל קליד תופס חלק יחסי מהרוחב */
}

.key {
  width: 100%;
  aspect-ratio: 80/300;  /* יחס גובה/רוחב של קליד לבן */
  background: white;
  border: 1px solid #ccc;
  margin: 0 1px;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  transition: transform 0.1s, background-color 0.1s;
  cursor: pointer;
  position: relative;
  z-index: 1;
  touch-action: none;
  user-select: none;
}

.key img {
  width: 100%;
  height: auto;
  position: absolute;
  bottom: 7px;
  left: 0;
  pointer-events: none;
}

.key.black {
  position: absolute;
  top: 0;
  left: 65%;
  width: 60%;
  aspect-ratio: 50/160; /* יחס של קליד שחור */
  background: black;
  border: 1px solid #333;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  z-index: 2;
}

    .key.black:active {
      background-color: #CCC;
      z-index: 2
         }

    /* חיווי בלחיצה */
    .key.active {
      transform: scale(0.98);
      background-color: #CCC;
      z-index: 1
    }
  </style>
</head>
<body>

  <!-- הלוגו -->
  <img src="thelogo.png" alt="לוגו סול" 
       style="width: 90px; max-width: 50%; height: auto; margin: 0 auto; display: block; -webkit-user-select:none; user-select:none; -webkit-touch-callout:none; pointer-events:none;">

  <!-- הקלידים -->
  <div class="keyboard">
    <div class="key-wrapper">
      <div class="key" data-note="c3"><img src="דו.png" alt=""></div>
      <div class="key black" data-note="cd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="d3"><img src="רה.png" alt=""></div>
      <div class="key black" data-note="dd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="e3"><img src="מי.png" alt=""></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="f3"><img src="פה.png" alt=""></div>
      <div class="key black" data-note="fd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="g3"><img src="סול.png" alt=""></div>
      <div class="key black" data-note="gd3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="a3"><img src="לה.png" alt=""></div>
      <div class="key black" data-note="ad3"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="b3"><img src="סי.png" alt=""></div>
    </div>

    <!-- אוקטבה רביעית -->
    <div class="key-wrapper">
      <div class="key" data-note="c4"><img src="דו.png" alt=""></div>
      <div class="key black" data-note="cd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="d4"><img src="רה.png" alt=""></div>
      <div class="key black" data-note="dd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="e4"><img src="מי.png" alt=""></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="f4"><img src="פה.png" alt=""></div>
      <div class="key black" data-note="fd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="g4"><img src="סול.png" alt=""></div>
      <div class="key black" data-note="gd4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="a4"><img src="לה.png" alt=""></div>
      <div class="key black" data-note="ad4"></div>
    </div>
    <div class="key-wrapper">
      <div class="key" data-note="b4"><img src="סי.png" alt=""></div>
    </div>
  </div>

  <!-- סקריפט -->
  <script>
    let audioCtx;

    function initAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playSound(note) {
      initAudioContext();
      const url = `sounds/${note}.wav`;
      fetch(url)
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => audioCtx.decodeAudioData(arrayBuffer))
        .then(audioBuffer => {
          const source = audioCtx.createBufferSource();
          source.buffer = audioBuffer;
          source.connect(audioCtx.destination);
          source.start(0);
        })
        .catch(err => console.error("שגיאה בטעינת צליל:", err));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const keys = document.querySelectorAll(".key, .key.black");

      keys.forEach(key => {
        const note = key.getAttribute("data-note");
        if (!note) return;

        const handler = (e) => {
          e.preventDefault();
          playSound(note);

          // חיווי לחיצה
          key.classList.add('active');
          setTimeout(() => {
            key.classList.remove('active');
          }, 150);
        };

        key.addEventListener("pointerdown", handler);
      });
    });

    window.addEventListener("pointerdown", initAudioContext, { once: true });

    // מניעת double-tap zoom במובייל
    document.addEventListener("touchstart", function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    let lastTouch = 0;
    document.addEventListener("touchend", function (e) {
      const now = new Date().getTime();
      if (now - lastTouch <= 300) {
        e.preventDefault();
      }
      lastTouch = now;
    });

   
  </script>

</body>
</html>
